<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Minesweeper</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container d-flex justify-content-between align-items-center h-100">
                <h1>Minesweeper</h1>
                <form id="levelForm" class="d-flex gap-3 justify-content-between align-items-center">
                    <div>
                        <label for="level">Difficulty</label>
                        <select name="level" id="level">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning">Play</button>
                </form>
            </div>
        </header>
        <main>
            <div class="container d-flex justify-content-center align-items-center h-100 flex-wrap">
                <div id="playground">
                </div>
                <h3 class="w-100 text-center" id="score">Select the difficulty and press Play!</h3>
            </div>
        </main>
        <footer>
            <div class="container d-flex align-items-center fs-4 h-100">
                <h3>Made with &hearts; by Lip</h3>
            </div>
        </footer>
    </div>
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
